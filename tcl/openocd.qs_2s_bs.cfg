bindto 0.0.0.0
#debug_level 3

#gdb_port 3333
#telnet_port 4444
#tcl_port 6666

#
# Interface Configuration
#

source [find interface/ftdi/olimex-arm-usb-ocd-h.cfg]

#
# Board (Platform) Configuration
#

set JTAGFREQ 5000
set CHIPNAMEPREFIX qs
source [find board/ampere_qs_mq_2s_bs.cfg]
